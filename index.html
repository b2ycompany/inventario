<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário de Peças</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da Empresa" class="logo">
        <h1>Controle de Inventário</h1>
    </header>
    
    <div class="container">
        <!-- Formulário de Cadastro -->
        <div class="form-container">
            <input type="text" id="codigoPeca" placeholder="Código da Peça">
            <input type="text" id="nomePeca" placeholder="Nome da Peça">
            <input type="number" id="quantidade" placeholder="Quantidade">
            <input type="file" id="imagemPeca" accept="image/*" onchange="mostrarImagemPreview()">
            <div id="previewContainer">
                <img id="imagemPreview" src="" alt="Prévia da Imagem" style="display:none; width: 100px;">
            </div>
            <button onclick="adicionarPeca()">Adicionar Peça</button>
        </div>

        <!-- Busca -->
        <h3>Buscar Peça</h3>
        <input type="text" id="buscarCodigo" placeholder="Código ou Nome da Peça">
        <button onclick="buscarPeca()">Buscar</button>
        <div id="resultadoBusca"></div>

        <!-- Tabela do Estoque -->
        <h3>Estoque</h3>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Imagem</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="estoque"></tbody>
        </table>

        <!-- Indicadores -->
        <h3>Indicadores</h3>
        <div class="indicators">
            <div class="indicator" id="indicadorEstoque">Mais em estoque: Nenhum</div>
            <div class="indicator" id="indicadorRetirada">Mais retirado: Nenhum</div>
            <div class="indicator" id="indicadorEntrada">Mais entrada: Nenhum</div>
        </div>

        <!-- Relatório -->
        <h3>Relatório</h3>
        <button onclick="gerarRelatorio()">Gerar Relatório</button>
        <pre id="relatorio"></pre>
    </div>

    <!-- Script Principal -->
    <script src="script.js" defer></script>
</body>
</html>
