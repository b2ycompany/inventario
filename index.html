<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Peças</h2>
        <input type="text" id="codigoPeca" placeholder="Código da peça">
        <input type="text" id="nomePeca" placeholder="Nome da peça">
        <input type="number" id="quantidade" placeholder="Quantidade">
        <button onclick="adicionarPeca()">Adicionar</button>
        
        <h2>Buscar Peça</h2>
        <input type="text" id="buscarCodigo" placeholder="Código da peça">
        <button onclick="buscarPeca()">Buscar</button>
        <p id="resultadoBusca"></p>
        
        <h2>Estoque</h2>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Peça</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="estoque"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
