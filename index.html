<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário de Peças</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo da Empresa" class="logo">
        <h1>Controle de Inventário</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Adicionar Peça</h2>
            <input type="text" id="codigoPeca" placeholder="Código da Peça">
            <input type="text" id="nomePeca" placeholder="Nome da Peça">
            <input type="number" id="quantidade" placeholder="Quantidade">
            <input type="file" id="imagemPeca" accept="image/*" onchange="mostrarImagemPreview()">
            <div id="previewContainer">
                <img id="imagemPreview" src="" alt="Prévia da Imagem">
            </div>
            <button onclick="adicionarPeca()">Adicionar Peça</button>
        </div>

        <h3>Estoque</h3>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Imagem</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="estoque"></tbody>
        </table>
    </div>

    <!-- Firebase SDK (Colocado no final para evitar erro de importação) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>

    <!-- Script Principal (defer para garantir que o Firebase carregue antes) -->
    <script src="script.js" defer></script>
</body>
</html>
